<div class="container main-container" >
    <div class="row" >
        <div class="col-md-6">
            <h1>*ngIf</h1>
            <hr>
            <button type="button" class="btn btn-outline-primary block" name="button" (click)= " mostrar = !mostrar ">Mostrar/Ocultar</button>
            <div *ngIf="mostrar"class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h5 class="card-title">{{ frase.autor }}</h5>
                    <p class="card-text">{{ frase.mensaje }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h1>*ngFor</h1>
            <hr>
            <ul class="list-group">
                <li class="list-group-item">Item X</li>
                <li class="list-group-item">Item X</li>
                <li class="list-group-item">Item X</li>
                <li class="list-group-item">Item X</li>
                <li class="list-group-item">Item X</li>
                <li class="list-group-item">Item X</li>
            </ul>
        </div>
    </div>
</div>
